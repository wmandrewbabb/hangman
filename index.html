<!DOCTYPE html>
<html lang="en-us">

    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="reset.css">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Bungee+Inline|Hanalei+Fill|PT+Mono|Oswald:200,300,700|Cousine:700" rel="stylesheet">
        <title> The Dinosaur Word Guess Game</title>
    </head>

    <body>
        <div class="container">
            <div class="wrapper">
                <div id="toptitle">
                    <br>
                    <h1>Jurassic Word Guess</h1>
                    <h2>Dinosaur Word Guess Game</h2>
                    <br>
                    <br>
                </div>
            </div>
                
            <div class="wrapper">  
                <div id="hold"></div>
                    <p id="playerGuessesLeft"></p>
                        <div id="buttons"></div>
                        <button id="resetButton">Start Over</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- The Modal -->
        <div id="myModal" class="modal">
            <div class="modalContent">
                <span class="modalClose">&times;</span>
                <div id="modalText">YOU WIN</div>
                <h2>CLICK ANYWHERE TO CONTINUE</h2>
                <p id="modalTinyText"><a href="https://www.newdinosaurs.com/" target="_blank" id-"modalTinyText">( Or click here if you want to read more about dinosaurs! )</a></p>
            </div>
        </div>

    </body>

    <script src ="javascript.js"></script>

</html>
